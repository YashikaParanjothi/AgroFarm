<!DOCTYPE html>
<html>
<head>
	<title>INSERT PRODUCT</title>
	<link rel="stylesheet" type="text/css" href="css/insert_prod.css">
</head>
<body>
	<form class="box" action="insert_prod.php" method="post">
		<h1>Enter the Product Details!</h1>
		<input type="number" name="farmer_id" placeholder="Farmer Id" required>
		<input type="number" name="product_id" placeholder="Product Id" required>
		<input type="text" name="prod_name" placeholder="Product Name" required>
		<input type="number" name="qty" placeholder="Quantity (in kgs)" required>
		<input type="number" min="0" step="any" name="price" placeholder="Price (in Rs)" required>
		<input type="submit" value="ADD">
	</form>
</body>
</html>
